<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Strava</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<div class="header_content clearfix">
			<div class="enter">
				Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
			</div>
			<div class="ofertas">
				<a href="#">Minhas ofertas</a>
			</div>
			<ul>
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
		</div>
	</div>	
	<div class="wrapper">
		<div class="content">
			<div class="cadastre">
				<h1>Cadastre-se</h1>
				<a class="content__button link" href="#">
					<div class="button-begin inline_bl"></div>
					<div class="button-end inline_bl"><span class="bold">Log In</span> with <span class="bold triangle">Facebook</span></div>
				</a>
				<div class="line">OU</div>
				<form action="#">
					<input class="input1"type="text" name="1_name" id="1_name" placeholder="First Name" required>
					<input class="input1"type="text" name="last_name" id="last_name" placeholder="Last Name" required>
					<input class="input1"type="email" name="email" id="email" placeholder="Email Address" required>
					<input class="input1"type="password" name="pass" id="pass" placeholder="Choose Password" required>
					<input class="input1"type="password" name="confirm" id="confirm" placeholder="Password Confirm" required>
					<input class="check" type="checkbox" id="check"><label for="check">Send me Youbike updates and tips</label>
					<input type="submit" value="Create my Account">
				</form>
				<p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>				
			</div>
		</div>
	</div>
</body>
</html>
